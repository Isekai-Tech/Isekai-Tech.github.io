    <title>Login</title>
</head>
<body class=" alert-dark">
  <div class="container py-5">
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-4">Menu Login</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="">
                <div class="card">
                    <div class="bg-white pt-4 pl-2 pr-2 pb-2">
                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-toggle="pill" href="#guru" class="nav-link active"> <i class="fas fa-guru mr-2"></i> guru </a> </li>
                            <li class="nav-item"> <a data-toggle="pill" href="#siswa" class="nav-link "> <i class="fab fa-siswa mr-2"></i> siswa </a> </li>
                        </ul>
                    </div>
                    <div class="tab-content">
                        <div id="guru" class="tab-pane fade show active pt-3 col-sm-12">
                            <form role="form">
                              <div><!--Bagian Email-->
                                <label>Email Guru</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></div>
                                  </div>
                                  <input type="email" class="form-control shadow-none" id="email" placeholder="Masukan Email" required>
                                </div>
                              </div>
                              <div><!--Bagian Password-->
                                <label>Password</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <div class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></div>
                                  </div>
                                  <input type="password" class="form-control shadow-none" id="password" placeholder="Masukan Password" required>
                                  <div>
                                    <i class="far fa-eye eyes" id="gantipw" ></i>
                                  </div>
                                </div>
                              </div>
                                <div class="card-body"> <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm"> Masuk </button>
                            </form>
                        </div>
                    </div> 
                    <div id="siswa" class="tab-pane fade pt-3 col-sm-12">
                      <form role="form">
                        <div><!--Bagian Email-->
                          <label>Email Siswa</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="basic-addon1"><i class="fas fa-envelope"></i></div>
                            </div>
                            <input type="email" class="form-control shadow-none" id="email" placeholder="Masukan Email" required>
                          </div>
                        </div>
                        <div><!--Bagian Password-->
                          <label>Password</label>
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text" id="basic-addon1"><i class="fas fa-user"></i></div>
                            </div>
                            <input type="password" class="form-control shadow-none" id="psw" placeholder="Masukan Password" required>
                            <div>
                              <i class="far fa-eye eyes" id="gpw" ></i>
                            </div>
                          </div>
                        </div>
                          <div class="card-body"> <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm"> Masuk </button></div>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
  const gantipw = document.querySelector('#gantipw');
  const password = document.querySelector('#password');
  gantipw.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye slash icon
    this.classList.toggle('fa-eye-slash');
});
</script>
<script>
  const passwordEle = document.getElementById('psw');
const toggleEle = document.getElementById('gpw');

toggleEle.addEventListener('click', function() {
    const type = passwordEle.getAttribute('type');
    
    passwordEle.setAttribute(
        'type',
        // Switch it to a text field if it's a password field
        // currently, and vice versa
        type === 'password' ? 'text' : 'password'
       
    );
    this.classList.toggle('fa-eye-slash');
});
</script>
